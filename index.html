<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Start Page - Zen Mode</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="storage-warning" class="storage-warning hidden">
            ⚠️ LocalStorage usage is high.
        </div>

        <div id="app" class="app-container">
            <div id="columns-container" class="columns-container">
            </div>
        </div>

        <div id="add-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add Feed</h2>
                    <button id="modal-close" class="modal-close">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <input
                        type="text"
                        id="subreddit-input"
                        placeholder="subreddit name..."
                        autocomplete="off"
                    />
                    <div class="modal-actions">
                        <button id="modal-cancel" class="btn btn-secondary">
                            Cancel
                        </button>
                        <button id="modal-submit" class="btn btn-primary">
                            Add
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
