<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="storage-warning" class="storage-warning hidden">
        ⚠️ LocalStorage usage is high. Consider clearing read items to free up space.
    </div>

    <div id="app" class="app-container">
        <div id="columns-container" class="columns-container">
        </div>
        
        <div class="add-column-btn">
            <button id="add-column-btn" class="btn-add">+</button>
        </div>
    </div>


    <div id="add-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Subreddit</h2>
                <button id="modal-close" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <input 
                    type="text" 
                    id="subreddit-input" 
                    placeholder="Enter subreddit name (e.g., programming)"
                    autocomplete="off"
                >
                <div class="modal-actions">
                    <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
                    <button id="modal-submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
